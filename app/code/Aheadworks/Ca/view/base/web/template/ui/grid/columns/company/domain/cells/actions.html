<div class="aw-ca__grid-cell action">
    <a class="delete"
       data-bind="attr: {href: '#'}, i18n: 'Delete'"
       click="deleteItem.bind($data, $row())"></a>
    <!-- ko if: (isStatusActionVisible($row())) -->
    <span> | </span>
    <a class="activate"
       if="isAllowedToActivate($row())"
       data-bind="attr: {href: '#'}, i18n: 'Activate'"
       click="changeStatus.bind($data, $row(), 'active')"></a>
    <a class="deactivate"
       if="isAllowedToDeactivate($row())"
       data-bind="attr: {href: '#'}, i18n: 'Deactivate'"
       click="changeStatus.bind($data, $row(), 'inactive')"></a>
    <!-- /ko -->
</div>
