<div class="aw-ca__grid-cell action">
    <a class="approve"
       data-bind="attr: {href: '#'}, i18n: 'Approve'"
       click="approveCandidate.bind($data, $row())"></a>
    <span> | </span>
    <a class="decline"
       data-bind="attr: {href: '#'}, i18n: 'Decline'"
       click="declineCandidate.bind($data, $row())"></a>
</div>
