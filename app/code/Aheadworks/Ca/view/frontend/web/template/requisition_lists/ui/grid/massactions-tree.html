<ul class="action-menu"
    each="data: actions, as: 'action'"
    css="_active: opened" >
    <!-- ko if: $data.actions -->
        <span class="action action-tree"
              css="_visible: $data.visible, _parent: $data.actions"
              data-bind="outerClick: $parent.hideSubmenus.bind($parent, [action])"
              href="#">
            <span class="action-menu-item"
                  translate="label"
                  click="$parent.applyAction.bind($parent, type)"></span>
            <render args="name: $parent.submenuTemplate, data: $parent" if="$data.actions"></render>
        </span>
    <!-- /ko -->
    <!-- ko if: action.type == "delete" -->
        <span class="action action-tree"
              css="_visible: $data.visible, _parent: $data.actions"
              href="#">
            <span class="action-menu-item"
                  translate="label"
                  click="$parent.applyAction.bind($parent, type)"></span>
        </span>
    <!-- /ko -->
</ul>
