<div class="aw-ctq__file-uploader field" data-role="drop-zone" css="_loading: isLoading">
    <div class="aw-ctq__file-uploader-area file-uploader-area image image-placeholder">
        <input type="file" afterRender="onElementRender" attr="id: uid, name: inputName, multiple: isMultipleFiles" disable="disabled" />
        <div id="fileUploader" class="file-uploader-button action-default" attr="for: uid, disabled: disabled" disable="disabled" translate="'Upload'"></div>
        <render args="fallbackResetTpl" if="$data.showFallbackReset && $data.isDifferedFromDefault"></render>
        <div if="isMultipleFiles" class="aw-ctq__file-uploader-drop-zone" click="browseFile">
            <div if="isMultipleFiles" class="aw-ctq__file-uploader-drop-zone-inner">
                <span class="aw-ctq__file-uploader-placeholder-text" translate="'Click here or drag and drop to add files.'"></span>
            </div>
        </div>
    </div>
    <label class="field-error" if="error" attr="for: uid" text="error"></label>

    <div class="aw-ctq__field-note" if="$data.notice" attr="id: noticeId">
        <span html="notice"></span>
    </div>

    <span class="aw-ctq__file-uploader-spinner" translate="'File Uploading in Progress'"></span>
    <each args="data: value, as: '$file'" render="$parent.getPreviewTmpl($file)"></each>
</div>
